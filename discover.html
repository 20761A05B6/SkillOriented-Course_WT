<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Kerala is a popular destination for both domestic as well as foreign tourists. Kerala is well known for its beaches, backwaters in Alappuzha and Kollam, mountain ranges and wildlife sanctuaries. Other popular attractions in the state include the beaches at Kovalam, Muzhappilangad, Bekal and Kappad; backwater tourism and lake resorts around Ashtamudi Lake, Kollam; hill stations and resorts at Munnar, Wayanad, Nelliampathi, Vagamon and Ponmudi; and national parks and wildlife sanctuaries at Wayanad, Periyar, Parambikulam, Silent Valley National Park and Eravikulam National Park. The backwaters region—an extensive network of interlocking rivers, lakes, and canals that centre on Vembanad Lake, also see heavy tourist traffic. Heritage sites, such as the Padmanabhapuram Palace, Hill Palace, and Mattancherry Palace, are also visited. To further promote tourism in Kerala, the Grand Kerala Shopping Festival was started by the Government of Kerala in 2007. Since then it has been held every year during the December–January period.";
}

<p id="b"></p>
<script>
function bengaluru() {
	document.getElementById("b").innerHTML = "Bangalore is known as the Garden City of India because of its greenery, broad streets and the presence of many public parks, such as Lal Bagh and Cubbon Park. Bangalore is sometimes called as the Pub Capital of India and the Rock/Metal Capital of India because of its underground music scene and it is one of the premier places to hold international rock concerts. In May 2012, Lonely Planet ranked Bangalore third among the world's top ten cities to visit.Bangalore is also home to many vegan-friendly restaurants and vegan activism groups, and has been named as India's most vegan-friendly city by PETA India.Biannual flower shows are held at the Lal Bagh Gardens during the week of Republic Day (26 January) and Independence Day (15 August). Bangalore Karaga or Karaga Shaktyotsava is one of the most important and oldest festivals of Bangalore dedicated to the Hindu Goddess Draupadi. It is celebrated annually by the Thigala community, over a period of nine days in the month of March or April. The Someshwara Car festival is an annual procession of the idol of the Halasuru Someshwara Temple (Ulsoor) led by the Vokkaligas, a major land holding community in the southern Karnataka, occurring in April. Karnataka Rajyotsava is widely celebrated on 1 November and is a public holiday in the city, to mark the formation of Karnataka state on 1 November 1956. Other popular festivals in Bangalore are Ugadi, Ram Navami, Eid ul-Fitr, Ganesh Chaturthi, St. Mary's feast, Dasara, Deepawali and Christmas.";
}
</script>

<p id="m"></p>
<script>
function mumbai() {
	document.getElementById("m").innerHTML = "Mumbai residents celebrate both Western and Indian festivals. Diwali, Holi, Eid, Christmas, Navratri, Good Friday, Dussera, Moharram, Ganesh Chaturthi, Durga Puja and Maha Shivratri are some of the popular festivals in the city. The Kala Ghoda Arts Festival is an exhibition of a world of arts that encapsulates works of artists in the fields of music, dance, theatre, and films. A week-long annual fair known as Bandra Fair, starting on the following Sunday after 8 September, is celebrated by people of all faiths, to commemorate the Nativity of Mary, mother of Jesus, on 8 September.The Banganga Festival is a two-day music festival, held annually in the month of January, which is organised by the Maharashtra Tourism Development Corporation (MTDC) at the historic Banganga Tank in Mumbai. The Elephanta Festival—celebrated every February on the Elephanta Islands—is dedicated to classical Indian dance and music and attracts performers from across the country. Public holidays specific to the city and the state include Maharashtra Day on 1 May, to celebrate the formation of Maharashtra state on 1 May 1960,and Gudi Padwa which is the New Year's Day for Marathi people.Beaches are a major tourist attraction in the city. The major beaches in Mumbai are Girgaum Chowpatty, Juhu Beach, Dadar Chowpatty, Gorai Beach, Marve Beach, Versova Beach, Madh Beach, Aksa Beach, and Manori Beach. Most of the beaches are unfit for swimming, except Girgaum Chowpatty and Juhu Beach. Essel World is a theme park and amusement centre situated close to Gorai Beach,and includes Asia's largest theme water park, Water Kingdom. Adlabs Imagica opened in April 2013 is located near the city of Khopoli off the Mumbai-Pune Expressway.";
}
</script>

<p id="j"></p>
<script>
function jaipur(){
	document.getElementById("j").innerHTML = "Jaipur is a major tourist destination in India forming a part of the Golden Triangle. In the 2008 Conde Nast Traveller Readers Choice Survey, Jaipur was ranked the 7th best place to visit in Asia. According to TripAdvisor's 2015 Traveller's Choice Awards for Destination, Jaipur ranked 1st among the Indian destinations for the year. The Presidential Suite at the Raj Palace Hotel, billed at US$45,000 per night, was listed in second place on CNN's World's 15 most expensive hotel suites in 2012.Jaipur Exhibition & Convention Centre (JECC) is Rajasthan's biggest convention and exhibition centre. It is famous for organising events such as Vastara, Jaipur Jewellery Show, Stonemart 2015 and Resurgent Rajasthan Partnership Summit 2015.Visitor attractions include the Birla Auditorium, Albert Hall Museum, Hawa Mahal, Jal Mahal, City Palace, Amer Fort, Jantar Mantar, Nahargarh Fort, Jaigarh Fort, Birla Mandir, Galtaji, Govind Dev Ji Temple, Garh Ganesh Temple, Moti Dungri Ganesh Temple, Sanghiji Jain temple and the Jaipur Zoo. The Jantar Mantar observatory (The Jantar Mantar is a collection of 19 astronomical instruments remarkable at their time.) and Amer Fort are one of the World Heritage Sites. Hawa Mahal is a five-storey pyramidal shaped monument with 953 windows that rises 15 metres (50 ft) from its high base. Sisodiya Rani Bagh and Kanak Vrindavan are the major parks in Jaipur. Raj Mandir is a notable cinema hall in Jaipur.";
}
</script>

<script>
function delhi(){
	document.getElementById("n").innerHTML = "The India Gate, which was built in 1931, was inspired by the Arc de Triomphe in Paris. It is the national monument of India commemorating the 90,000 soldiers of the Indian Army who lost their lives while fighting for the British Raj in World War I and the Third Anglo-Afghan War. The monument is barricaded now with entry to inside arch restricted.The Rajpath, which was built similar to the Champs-Élysées in Paris, is the ceremonial boulevard for the Republic of India, located in New Delhi. The annual Republic Day parade takes place here on 26 January. The Beating retreat takes place here two days later.The Rajghat, the final resting place of Mahatma Gandhi.Gandhi Smriti in New Delhi is the location where Mahatma Gandhi spent the last 144 days of his life and was assassinated on 30 January 1948. Rajghat is the place where Mahatma Gandhi was cremated on 31 January 1948 after his assassination and his ashes were buried and make it a final resting place beside the sanctity of the Yamuna River. The Raj Ghat in the shape of large square platform with black marble was designed by architect Vanu Bhuta.Jantar Mantar located in Connaught Place was built by Maharaja Jai Singh II of Jaipur. It consists of 13 architectural astronomy instruments. The primary purpose of the observatory was to compile astronomical tables, and to predict the times and movements of the sun, moon and planets.";
}
</script>

<script>
function chennai(){
	document.getElementById("c").innerHTML = "With temples, beaches and centres of historical and cultural significance, including the UNESCO Heritage Site of Mahabalipuram, Chennai is one of the most-visited cities in India. The city serves as the gateway to the southern part of India with tourists landing in the city and then visiting the rest of the region. Chennai was the most-visited Indian city by foreign tourists in 2009 and issued the third-highest number of visas on arrival in 2014. In 2011, Chennai was ranked the 41st most visited city, with 3,174,500 tourists, a 14-percent increase from 2010. About 830,620 domestic tourists arrived in Chennai in March 2011. Chennai's leading tourist countries-of-origin are Sri Lanka, Malaysia, Singapore, the United Kingdom, France and the United States. In 2015, the city received 4,243,700 foreign tourists, making it the third-most-visited city in India after Delhi and Mumbai and 43rd-most visited city in the world by foreign tourists. As of 2012, the city had 21 luxury hotels in the five-star category, with over 4,500 rooms in the inventory. The collective luxury room inventory across four- and five-star categories as of 2018 is around 7,000. About 85 percent of the room demand in Chennai comes from business travellers.";
}
</script>

  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
<script>
function openNav() {
  document.getElementById("myNav").style.height = "100%";
}

function closeNav() {
  document.getElementById("myNav").style.height = "0%";
}
</script>
