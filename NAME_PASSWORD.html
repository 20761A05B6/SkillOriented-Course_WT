<html>
<head><h2><center>Form Validation</h2></center></head>
<body>
<form name="N" action="Serveraddress">
Name:<input type="text" name="n1"><br>
Password:<input type="password" name="n2"><br>
To display details:<input type="button" onclick="readValues()" value="click here"><br>
<script>
function readValues()
{
Name=N.n1.value;
Password=N.n2.value;
if(Name=="")
{
alert("You should enter your name");
}
else if(Password.length<8)
{
alert("Password should contain minimum 8 characters");
}
else
{
document.write("<br>Hello  "+Name+"<br>Your password is "+Password+" please check once");
}
}
</script>
</body>
</html>
