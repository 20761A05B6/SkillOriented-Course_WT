<html>
<head><h1><center>Arithmetic Operations</center></h1></head>
<body>
<script>
	var a,b;
	document.write("Here you may do Arithmetic operations <br>");
	a=parseInt(window.prompt("Enter first value","10"));
	b=parseInt(window.prompt("Enter second value","10"));
	document.write("a is:"+a+"   b is:"+b);
	document.write("<br>Addition:"+(a+b));
	document.write("<br>Subraction:"+(a-b));
	document.write("<br>Multiplication:"+(a*b));
	document.write("<br>Division:"+(a/b));
</script>
</body>
</html>
